                    <section data-markdown>
                        <script type="text/template">
### package.json
+ name: url valid
+ version: 规则采用的是semver(语义化版本）
    - 主版号：当你做了不相容的 API 修改，
    - 次版号：当你做了向下相容的功能性新增，
    - 修订号：当你做了向下相容的问题修正。
    - 先行版号及版本编译资讯可以加到「主版号.次版号.修订号」的后面，作为延伸
+ script: 使用npm run {command} 运行
+ dependencies: 项目依赖
                        </script>
